    <!-- Video Player -->
    <div id="videoModal" class="modal">
      <div class="modal-content">
          <span class="close" onclick="closeVideoModal()">&times;</span>
          <video id="modalVideo" width="100%" height="100%" controls>
              Your browser does not support the video tag.
          </video>
      </div>
    </div> 
    <!-- Video Player Ending-->

  <!-- Scripts -->
  <script>

    // Video Player and Project View script
      function openVideoModal() {
        const videoModal = document.getElementById('videoModal');
        videoModal.style.display = 'flex'; // flex olarak değiştirildi
        setTimeout(function() {
            videoModal.querySelector('.modal-content').style.transform = 'scale(1)';
        }, 50);
      }

      function closeVideoModal() {
        const videoModal = document.getElementById('videoModal');
        const modalContent = videoModal.querySelector('.modal-content');

        modalContent.style.transform = 'scale(0)';
        setTimeout(function() {
            videoModal.style.display = 'none';
        }, 300);
        
        const modalVideo = document.getElementById('modalVideo');
        modalVideo.pause();
        modalVideo.currentTime = 0;
        }

        function playVideo(videoSrc) {
        const modalVideo = document.getElementById('modalVideo');
        
        modalVideo.src = videoSrc;
        openVideoModal();
        modalVideo.play();
        }
      // Video Player and Project View script ending


      // Project View script

        function openProjectPage(projectName) {
        window.open(`project_${projectName}.html`, '_blank');
        }

        function viewProject(projectName) {
        // Project View 
        console.log('View Project:', projectName);

        // Open Project View
        openProjectPage(projectName);
        }
  </script>
